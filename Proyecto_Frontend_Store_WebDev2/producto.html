<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Store</title>
    <link rel="stylesheet" href="css/normlize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header class="header"> <!-- Empieza bloque de Header -->
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo"> <!-- Elemento del bloque -->
        </a>
    </header> <!-- Termina bloque de Header -->

    <nav class="navegacion"> <!-- Empieza bloque de Nav-->
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a> <!-- Elemento del bloque -->
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a> <!-- Elemento del bloque -->
    </nav> <!-- Termina bloque de Nav-->

    <main class="contenedor">
        <h1> React JS </h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del Producto">

            <div class="camisa__contenido">
                <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc aliquet, elit vitae maximus condimentum, augue mi facilisis odio, eget egestas velit nisi eu nisl. </p>
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected> --Seleccionar Talla-- </option>
                        <option> Chica </option>
                        <option> Mediana </option>
                        <option> Grande </option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1" max="10">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>

    </main>

    <footer class="footer"> <!-- Empieza bloque de Foot -->
        <p class="footer__texto"> Frontend Store - Todos los Derechos Reservados 2023. </p>
    </footer> <!-- Termina bloque de Foot -->

</body>
</html>
